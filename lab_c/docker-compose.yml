services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lab-server
    hostname: lab-server
    privileged: true
    cap_add:
      - NET_ADMIN
      - NET_RAW
    networks:
      lab-network:
        ipv4_address: 172.20.0.10
    stdin_open: true
    tty: true

  scanner:
    image: instrumentisto/nmap:latest
    container_name: lab-scanner
    hostname: lab-scanner
    networks:
      lab-network:
        ipv4_address: 172.20.0.20
    depends_on:
      - server
    entrypoint: ["/bin/sh", "-c"]
    command: ["tail -f /dev/null"]
    stdin_open: true
    tty: true

networks:
  lab-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
